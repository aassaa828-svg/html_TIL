<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 오늘의 집</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!--프리텐다드(v1.3.9) 웹글꼴 연결주소-->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <div id="wrap">
        <h1><a href="./index.html"><img src="./images/logo.png" alt="오늘의 집"></a></h1>
        <h1>로그인</h1>
        <h2>SNS계정으로 간편하게 로그인</h2>
        <div class="sns_login">
            <a href="#"><img src="./images/facebook.png" alt="페이스북 아이디로 로그인"></a>
            <a href="#"><img src="./images/kakao.png" alt="카카오톡 아이디로 로그인"></a>
            <a href="#"><img src="./images/naver.png" alt="네이버 아이디로 로그인"></a>
        </div>
        <form action="#" method="post" id="login_frm">
            <dl class="login_info">
                <dt>아이디</dt>
                <dd><input type="text" name="login_id" id="login_id" class="input_de" placeholder="아이디"></dd>
                <dt>비밀번호</dt>
                <dd><input type="password" name="login_pw" id="login_pw" class="input_de" placeholder="비밀번호"></dd>
            </dl>
            <p><button type="submit" id="login_btn">로그인</button></p>
        </form>
        <h2>아이디가 없으신가요?<a href="./join.html">회원가입</a></h2>
    </div>
</body>
</html>
